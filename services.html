<!DOCTYPE html>
<html>

<head>
	<link href="styleReset.css" rel="stylesheet" type="text/css">
	<link href="StyleSheet.css" rel="stylesheet" type="text/css">
	<title>Ty The Garden Guy</title>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>jQuery UI Datepicker - Default functionality</title>
	  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	  <link rel="stylesheet" href="/resources/demos/style.css">
	  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	  <script>
	  $( function() {
		$( "#datepicker" ).datepicker();
	  } );
	  </script>
</head>

<!-- you may want to handle this as a series of HTML pages -->
<body>

	<div class="header">
		<div class="tabs">
		    <ul class="nav">
                <li class= "tab"><a href="index.html">Home</a></li>
                <li class="tab active"><a href="services.html">Services</a></li>
				<li class="tab"><a href="products.html">Products</a></li>
				<li class="tab"><a href="contact.html">Contact</a></li>
            </ul>
		</div>

		<!-- search bar may not work -->
		<div class="search-bar">
			<input type="text" placeholder="Search...">
			<button>Go</button>
		</div>
	</div>
	<form id="virtual-meeting-request-form" action="/process-request" method="post">
	<!-- Name field -->
	<label for="name">Name:</label><br>
	<input type="text" id="name" name="name" required><br>
	
	<!-- Email field -->
	<label for="email">Email:</label><br>
	<input type="email" id="email" name="email" required><br>
	
	<!-- Calendar field -->
	<label for="date">Date:</label><br>
	<input type="text" id="date" name="date" required><br>
	
	<!-- Time drop-down menu -->
	<label for="time">Time:</label><br>
	<select id="time" name="time" required>
		<option value="">Select a time</option>
		<option value="9:00 AM">9:00 AM</option>
		<option value="10:00 AM">10:00 AM</option>
		<option value="11:00 AM">11:00 AM</option>
		<option value="12:00 PM">12:00 PM</option>
		<option value="1:00 PM">1:00 PM</option>
		<option value="2:00 PM">2:00 PM</option>
		<option value="3:00 PM">3:00 PM</option>
		<option value="4:00 PM">4:00 PM</option>
	</select><br>
	
	<!-- Additional notes field -->
	<label for="notes">Additional Notes:</label><br>
	<textarea id="notes" name="notes"></textarea><br>
	
	<!-- Submit button -->
	<button type="submit" id="reservenowbutton">Reserve Now</button>
<script>
$(function() {
	// Initialize the form validation
	$('#virtual-meeting-request-form').validate({
		// Set validation rules
		rules: {
			name: {
				required: true,
				minlength: 2
			},
			email: {
				required: true,
				email: true
			},
			date: {
				required: true,
				date: true
			},
			time: {
				required: true
			}
		},
		// Set error messages
		messages: {
			name: {
				required: "Please enter your name",
				minlength: "Your name must be at least 2 characters long"
			},
			email: {
				required: "Please enter your email",
				email: "Please enter a valid email"
			},
			date: {
				required: "Please select a date",
				date: "Please select a valid date"
			},
			time: {
				required: "Please select a time"
			}
		},
		// Set the error placement
		errorPlacement: function(error, element) {
			error.insertAfter(element);
		}
	});
	</script>

	<script>
	// Initialize the calendar widget
	<p>Date: <input type="text" id="datepicker"></p>
	</script>
	<script>
	$('#date').datepicker(minDate: 0); // Set the minimum selectable date to today
		onSelect: function(dateText) 
			// Update the form field with the selected date
			$(this).val(dateText);
		
	});
	});
	</script>

</body>
